url: https://s3-eu-west-1.amazonaws.com/spotfestival/48/publicinfo/details_da
type: json
# root:
mapping:
    id: Id
    name: Title
    tags:
        path: Tags
        split: ','
    occurrences:
        path: .
        mapping:
            startDate: Start
            endDate: End
            venue: Venue_Id
defaults:
    tags:
        value: [ 'SPOT Festival' ]
        append: true
    occurrences:
        venue: 'Musikhuset Aarhus'
