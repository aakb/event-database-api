services:
    # Inject our custom config manager.
    easyadmin.config.manager:
        class: AdminBundle\Configuration\ConfigManager
        arguments: ['@service_container', '@security.token_storage', '@security.role_hierarchy']

easy_admin:
    site_name: 'Aarhus Events'

    design:
        brand_color: '#154194'
        color_scheme: 'light'
        form_theme: 'easy_admin/form/bootstrap_3_horizontal_layout.html.twig'

        assets:
            css:
                - 'assets/easyadmin.css'
            js:
                - 'assets/easyadmin.js'

        menu:
            - entity: 'Event'
              icon: 'flag'
              roles: [ROLE_EVENT_EDITOR]
            - entity: 'Place'
              icon: 'map-marker'
              roles: [ROLE_PLACE_EDITOR]
            - entity: 'Organizer'
              icon: 'map-marker'
              roles: [ROLE_ORGANIZER_EDITOR]
            - entity: 'Tag'
              icon: 'tags'
              roles: [ROLE_TAG_EDITOR]
            - entity: 'UnknownTag'
              icon: 'tags'
              roles: [ROLE_TAG_EDITOR]
            - entity: 'Feed'
              icon: 'cloud-download'
              roles: [ROLE_FEED_EDITOR]
            - entity: 'User'
              icon: 'user'
              roles: [ROLE_USER_EDITOR]

            - label: app.menu.api_docs
              icon: 'book'
              url: '/api/docs'
              target: '_blank'

            - label: Sign out
              icon: sign-out
              route: fos_user_security_logout

    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'

    list:
        title: '%%entity_label%%'
        max_results: 20
        actions: ['show', 'edit', '-delete']

    entities:
        Event:
            label: app.menu.events
            class: AppBundle\Entity\Event
            list:
                actions:
                    - show
                    - edit
                    - clone
                title: Events
                fields:
                    - property: name
                      label: app.event.name
                    - property: organizer
                      label: app.event.organizer
                    - property: isPublished
                      type: boolean
                      template: yes_no.html.twig
                    - property: image
                      type: image
                      sortable: false
                    - property: tags
                      label: Tags
                      template: tags.html.twig
                    - property: occurrences
                    - property: id
                      sortable: false
                      label: Places
                      template: places.html.twig
                    - property: excerpt
                      label: Excerpt
            new:
                fields:
                    - property: name
                      label: app.event.name
                      help: app.event.help.name
                      type_options:
                          required: true
                    - property: excerpt
                      help: app.event.help.excerpt
                      type_options:
                          required: true
                    - property: description
                      help: app.event.help.description
                      label: app.event.description
                      type: ckeditor
                      type_options:
                          required: true
                    - property: organizer
                      help: app.event.help.organizer
                      type_options:
                          required: true
                    - property: isPublished
                      help: app.event.help.isPublished
                    - property: langcode
                      label: app.event.langcode
                      help: app.event.help.langcode
                      type: choice
                      type_options:
                          choices:
                              '': ''
                              Danish: da
                              English: en
                              German: de
                          required: true
                    - property: imageFile
                      help: app.event.help.imageFile
                      type: vich_image
                      type_options:
                          required: true
                      type: url
                    - property: url
                      help: app.event.help.url
                      type: url
                    - property: ticketPurchaseUrl
                      help: app.event.help.ticketPurchaseUrl
                    - property: eventUrl
                      help: app.event.help.eventUrl
                      label: app.event.eventUrl
                      type: url
                    - property: videoUrl
                      help: app.event.help.videoUrl
                    - property: tags
                      help: app.event.help.tags
                      type: easyadmin_autocomplete
                      type_options:
                          required: true
                          multiple: true
                          class: AppBundle\Entity\Tag
                    - property: occurrences
                      help: app.event.help.occurrences.collection
                      type: collection
                      type_options:
                        entry_type: AdminBundle\Form\OccurrenceType
                        by_reference: false
                        required: true
                      embedded: true
            edit:
                fields:
                    - property: name
                      label: app.event.name
                      help: app.event.help.name
                      type_options:
                          required: true
                    - property: excerpt
                      help: app.event.help.excerpt
                      type_options:
                          required: true
                    - property: description
                      help: app.event.help.description
                      label: app.event.description
                      type: ckeditor
                      type_options:
                          required: true
                    - property: organizer
                      help: app.event.help.organizer
                      type_options:
                          required: true
                    - property: isPublished
                      help: app.event.help.isPublished
                    - property: langcode
                      label: app.event.langcode
                      help: app.event.help.langcode
                      type: choice
                      type_options:
                          choices:
                              '': ''
                              Danish: da
                              English: en
                              German: de
                          required: true
                    - property: imageFile
                      help: app.event.help.imageFile
                      type: vich_image
                      type_options:
                          required: false
                      type: url
                    - property: url
                      help: app.event.help.url
                      type: url
                    - property: ticketPurchaseUrl
                      help: app.event.help.ticketPurchaseUrl
                    - property: eventUrl
                      help: app.event.help.eventUrl
                      label: app.event.eventUrl
                      type: url
                    - property: videoUrl
                      help: app.event.help.videoUrl
                    - property: tags
                      help: app.event.help.tags
                      type: easyadmin_autocomplete
                      type_options:
                          required: true
                          multiple: true
                          class: AppBundle\Entity\Tag
                    - property: occurrences
                      help: app.event.help.occurrences.collection
                      type: collection
                      type_options:
                        entry_type: AdminBundle\Form\OccurrenceType
                        by_reference: false
                        required: true
                      embedded: true
                    - type: group
                      css_class: repeating-occurrences
                      label: Repeating occurrences
                      icon: calendar
                      help: app.event.help.repeating_occurrences
                    - property: repeating_occurrences
                      # help: app.event.help.repeating_occurrences
                      css_class: repeating-occurrences-form
                      type: AdminBundle\Form\RepeatingOccurrencesType
                      type_options:
                          required: false

            show:
                fields:
                    - property: name
                      label: app.event.name
                    - property: organizer
                      label: app.event.organizer
                    - property: isPublished
                      label: app.event.isPublished
                    - property: langcode
                      label: app.event.langcode
                    - property: image
                      type: image
                    - property: url
                      type: url
                    - property: videoUrl
                      type: url
                    - property: eventUrl
                      label: app.event.eventUrl
                      type: url
                    - property: ticketPurchaseUrl
                      type: url
                    - property: excerpt
                      label: app.event.excerpt
                    - property: description
                      label: app.event.description
                      template: richtext.html.twig
                    - property: tags
                      label: app.event.tags
                      template: tags.html.twig
                    - property: occurrences
                      label: app.event.occurrences
                      template: occurrences.html.twig

        Occurrence:
            class: AppBundle\Entity\Occurrence
            list:
                label: Occurrence
                fields:
                    - property: startDate
                    - property: endDate
                    - property: place
                    - property: ticketPriceRange
                    - property: eventStatusText

            form:
                fields:
                    - property: startDate
                      help: app.help.occurrence.startDate
                      type_options:
                          hest: xxx
                    - property: endDate
                      help: app.help.occurrence.endDate
                    - property: place
                      type: easyadmin_autocomplete
                      help: app.help.occurrence.place

        Place:
            label: app.menu.places
            class: AppBundle\Entity\Place
            search:
                fields:
                    - name
            list:
                title: Places
                fields:
                    - property: name
                      label: app.place.name
                    - property: street_address
                      label: app.place.street_address
                    - property: postal_code
                      label: app.place.postal_code
                    - property: address_locality
                      label: app.place.address_locality
                    - property: address_region
                      label: app.place.address_region
                    - property: address_country
                      label: app.place.address_country
                    - property: telephone
                      label: app.place.telephone
                    - property: email
                      label: app.place.email
                    - property: url
                      label: app.place.url
                    - property: latitude
                      label: app.place.lat_lng
                      template: lat_lng.html.twig
                    - property: occurrences
                      label: app.place.occurrences

            show:
                title: Places
                fields:
                    - property: name
                      label: app.place.name
                    - property: street_address
                      label: app.place.street_address
                    - property: postal_code
                      label: app.place.postal_code
                    - property: address_locality
                      label: app.place.address_locality
                    - property: address_region
                      label: app.place.address_region
                    - property: address_country
                      label: app.place.address_country
                    - property: telephone
                      label: app.place.telephone
                    - property: email
                      label: app.place.email
                    - property: url
                      label: app.place.url
                    - property: latitude
                      label: app.place.lat_lng
                      template: lat_lng.html.twig
                    - property: occurrences
                      label: app.place.occurrences

            form:
                fields:
                    - property: name
                      label: app.place.name
                      help: app.place.help.name
                      type_options:
                          required: true
                    - property: street_address
                      label: app.place.street_address
                      type: text
                      type_options:
                          required: true
                    - property: postal_code
                      label: app.place.postal_code
                      type: text
                      type_options:
                          required: true
                    - property: address_locality
                      label: app.place.address_locality
                      type: text
                      type_options:
                          required: true
                    - property: address_region
                      label: app.place.address_region
                      type: text
                    - property: address_country
                      label: app.place.address_country
                      type: text
                    - property: email
                      label: app.place.email
                      type: email
                    - property: telephone
                      label: app.place.telephone
                    - property: latitude
                      label: app.place.latitude
                      type: number
                      type_options:
                          scale: 7
                    - property: longitude
                      label: app.place.longitude
                      type: number
                      type_options:
                          scale: 7
                    - property: description
                      label: app.place.description
                      help: app.place.help.description
                      type: ckeditor
                    - property: imageFile
                      label: app.place.imageFile
                      help: app.place.help.imageFile
                      type: vich_image
                    - property: disability_access
                      label: app.place.disability_access
                      help: app.place.help.disability_access

        Organizer:
            label: app.menu.organizer
            class: AppBundle\Entity\Organizer
            list:
                fields:
                    - property: name
                      label: app.organizer.name
                    - property: email
                      label: app.organizer.email
                    - property: url
                      label: app.organizer.url
                    - property: events
                      label: app.organizer.events
            show:
                fields:
                    - property: name
                      label: app.organizer.name
                    - property: email
                      label: app.organizer.email
                    - property: url
                      label: app.organizer.url
                    - property: events
                      label: app.organizer.events
                      # template: events.html.twig
            form:
                fields:
                    - property: name
                      label: app.organizer.name
                      help: app.organizer.help.name
                      type_options:
                          required: true
                    - property: email
                      label: app.organizer.email
                      type: email
                    - property: url
                      label: app.organizer.url
                      type: url

        User:
            label: app.menu.users
            class: AppBundle\Entity\User
            disabled_actions: ['show']
            list:
                fields:
                    - property: username
                    - property: email
                    - property: roles
                      template: roles.html.twig
                    - property: enabled
                      type: boolean
                      template: yes_no.html.twig
                    - lastLogin
            new:
                fields:
                    - enabled
                    - username
                    - property: email
                      type: email
                    - property: roles
                      type: choice
                      type_options:
                          multiple: true
                          expanded: true
                          choices: &role_list
                              ROLE_API_READ: ROLE_API_READ
                              ROLE_API_WRITE: ROLE_API_WRITE
                              ROLE_EVENT_EDITOR: ROLE_EVENT_EDITOR
                              ROLE_ORGANIZER_EDITOR: ROLE_ORGANIZER_EDITOR
                              ROLE_PLACE_EDITOR: ROLE_PLACE_EDITOR
                              ROLE_TAG_EDITOR: ROLE_TAG_EDITOR
                              ROLE_USER_EDITOR: ROLE_USER_EDITOR
                              ROLE_FEED_EDITOR: ROLE_FEED_EDITOR
                              ROLE_ADMIN: ROLE_ADMIN
                    - property: plainPassword
                      type_options:
                          required: true
                      type: text
                      type_options:
                          required: false
            edit:
                fields:
                    - property: enabled
                    - property: username
                    - property: email
                      type: email
                    - property: roles
                      type: choice
                      type_options:
                          multiple: true
                          expanded: true
                          choices:
                              <<: *role_list
                    - property: plainPassword
                      help: app.user.help.plainPassword
                      type: text
                      type_options:
                          required: false

        Tag:
            label: app.menu.tags
            class: AppBundle\Entity\Tag
            list:
                fields:
                    - property: name
            show:
                fields:
                    - property: name
            form:
                fields:
                    - property: name

        UnknownTag:
            label: app.menu.unknown_tags
            class: AppBundle\Entity\UnknownTag
            list:
                fields:
                    - property: name
                    - property: tag
            form:
                fields:
                    - property: name
                    - property: tag

        Feed:
            label: app.menu.feeds
            class: AdminBundle\Entity\Feed
            list:
                actions:
                    - show
                    - edit
                fields:
                    - property: name
                    - property: user
                    - property: url
                      type: url
                    - property: enabled
                      type: boolean
                      template: yes_no.html.twig
                    - property: lastRead
            show:
                fields:
                    - property: name
                    - property: user
                    - property: lastRead

            form:
                fields:
                    - property: name
                    - property: user
                    - property: configuration
                      type: AdminBundle\Form\YamlType
                      type_options:
                          schema: "%kernel.root_dir%/../src/AdminBundle/Resources/public/schema/feed.schema.json"

vich_uploader:
    db_driver: orm
    mappings:
        thing_images:
            upload_destination: "%admin.uploads_path%"
            uri_prefix:         "%admin.uploads_url%"
